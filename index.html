<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>To-Do-App</h1>
    </header>
    <main>
        <div class="register_box">
            <input id="js-todo-ttl" type="text" placeholder="登録するタスクを入力してください" maxlength="25">
            <button id="js-register-btn">登録する</button>
        </div>
        <div class="output-flex">
            <div class="todo-box">
                <h2>ToDo</h2>
                <ul id="js-todo-list" class="box_list">
                </ul>
            </div>
            <div class="done-box">
                <h2>Done</h2>
                <ul id="js-done-list" class="box_list"></ul>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
